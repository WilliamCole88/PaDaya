{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Register</h2>
<form method="POST">
  <input type="text" name="name" placeholder="Full Name" class="border p-2 w-full mb-3" required>
  <input type="email" name="email" placeholder="Email" class="border p-2 w-full mb-3" required>
  <input type="password" name="password" placeholder="Password" class="border p-2 w-full mb-3" required>
  <button type="submit" class="bg-[#14532d] text-white px-4 py-2 rounded">Register</button>
</form>
<p class="mt-3">Already have an account? <a href="{{ url_for('main.login') }}" class="text-[#14532d]">Login</a></p>
{% endblock %}
