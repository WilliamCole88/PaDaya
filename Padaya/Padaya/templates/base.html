<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Pâ dayâ{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #ecf0f1ff; }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-[#14532d] text-white py-6 shadow-lg rounded-b-3xl">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-3xl font-bold">Pâ dayâ</h1> 
      <nav class="flex items-center space-x-4">
        <a href="{{ url_for('main.home') }}" class="hover:text-gray-300">Home</a>
        <a href="{{ url_for('main.products') }}" class="hover:text-gray-300">Products</a>
        <a href="{{ url_for('main.about') }}" class="hover:text-gray-300">About</a>
        <a href="{{ url_for('main.contact') }}" class="hover:text-gray-300">Contact</a>
        <a href="{{ url_for('main.login') }}" class="hover:text-gray-300">Login</a>
        <a href="{{ url_for('main.cart') }}" class="hover:text-gray-300">Basket</a>
        <a href="{{ url_for('main.messages') }}" class="hover:text-gray-300">Messages</a>
     
      </nav>
    </div>
  </header>

  <!-- Flash Messages -->
  <div class="container mx-auto mt-4 px-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-green-100 text-green-700 p-3 rounded-lg mb-4">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Main -->
  <main class="flex-grow container mx-auto px-6 py-12">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-[#217742] text-white py-8 rounded-t-3xl text-center">
    <p>&copy; 2025 Pâ dayâ. All rights reserved.</p>
  </footer>
</body>
</html>
