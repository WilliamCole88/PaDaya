{% extends "base.html" %}

{% block title %}Contact – Pâ dayâ{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-3xl shadow">
  <h2 class="text-3xl font-bold text-[#14532d] mb-6 text-center">Contact Us</h2>
  <form method="POST" action="{{ url_for('main.send_message') }}">
    <div class="mb-4">
      <label class="block text-gray-700">Name</label>
      <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Message</label>
      <textarea name="message" rows="4" required class="w-full px-4 py-2 border rounded-lg"></textarea>
    </div>
    <button type="submit" class="w-full bg-[#14532d] text-white px-4 py-2 rounded-full hover:bg-[#217742]">Send Message</button>
  </form>
</div>
{% endblock %}
